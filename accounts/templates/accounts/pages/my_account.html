{% extends 'accounts/base.html' %}
{% block dashboard %}
    <div class="space-y-8">
        <div class="bg-primary-800/50 backdrop-blur-sm rounded-2xl p-8 border border-primary-700/30"><h2
                class="text-2xl font-bold text-white mb-6">Account Details</h2>
            <div class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div><label class="block text-sm font-medium text-primary-300 mb-2">Full Name</label>
                        <div class="flex items-center space-x-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="lucide lucide-user w-5 h-5 text-secondary-500">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <span class="text-white">{{ request.user.get_full_name }}</span></div>
                    </div>
                    <div><label
                            class="block text-sm font-medium text-primary-300 mb-2">{{ request.user.username }}</label>
                        <div class="flex items-center space-x-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="lucide lucide-shield w-5 h-5 text-secondary-500">
                                <path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"></path>
                            </svg>
                            <span class="text-white">admin</span></div>
                    </div>
                    <div><label class="block text-sm font-medium text-primary-300 mb-2">Email</label>
                        <div class="flex items-center space-x-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="lucide lucide-mail w-5 h-5 text-secondary-500">
                                <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                            </svg>
                            <span class="text-white">{{ request.user.email }}</span></div>
                    </div>
                </div>
                <div class="pt-6 border-t border-primary-700/30">
                    <div class="flex flex-col space-y-2"><label class="text-sm font-medium text-primary-300">Your
                        Referral Code</label>
                        <div class="flex items-center space-x-3">
                            <div class="flex-1 bg-primary-900/50 px-4 py-2 rounded-lg border border-primary-700/30">
                                <code class="text-secondary-400 font-mono">{{ request.user.referral_code }}</code></div>
                            <button class="flex items-center justify-center w-10 h-10 rounded-lg bg-primary-500/10 text-secondary-400 hover:bg-secondary-500/20 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                     stroke-linejoin="round" class="lucide lucide-copy w-5 h-5">
                                    <rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect>
                                    <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path>
                                </svg>
                            </button>
                        </div>
                        <p class="text-sm text-primary-300">Share this code with friends to earn rewards when they
                            join</p></div>
                </div>
                <div class="pt-6 border-t border-primary-700/30">
                    <button class="inline-flex items-center px-4 py-2 bg-primary-500/10 text-secondary-400 rounded-lg hover:bg-secondary-500/20 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="lucide lucide-lock w-4 h-4 mr-2">
                            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        Change Password
                    </button>
                </div>
            </div>
        </div>
    </div>

{% endblock dashboard %}
