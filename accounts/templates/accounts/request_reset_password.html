{% extends 'core/base.html' %}
{% load static i18n %}
{% block content %}
    <section
            class="min-h-screen bg-gradient-to-b from-primary-800 to-primary-900 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
        <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZGVmcz48cGF0dGVybiBpZD0iZ3JpZCIgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiBwYXR0ZXJuVW5pdHM9InVzZXJTcGFjZU9uVXNlIj48cGF0aCBkPSJNIDQwIDAgTCAwIDAgMCA0MCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjMjk0MjVBIiBzdHJva2Utd2lkdGg9IjEiLz48L3BhdHRlcm4+PC9kZWZzPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9InVybCgjZ3JpZCkiLz48L3N2Zz4=')] opacity-5"></div>
        <div class="absolute inset-0">
            <div class="absolute inset-0 bg-gradient-radial from-secondary-500/5 via-transparent to-transparent opacity-30"></div>
            <div class="absolute right-0 top-1/4 w-[500px] h-[500px] bg-secondary-500/10 rounded-full filter blur-3xl"></div>
            <div class="absolute left-0 bottom-1/4 w-[500px] h-[500px] bg-secondary-500/10 rounded-full filter blur-3xl"></div>
        </div>
        <div class="max-w-md w-full space-y-8 relative z-10">
            <div class="text-center"><a class="inline-block mb-8" href="{% url 'core:home' %}"><img
                    src="{% static 'assets/images/logo.png' %}" alt="smoreltd.com"
                    class="h-12 mx-auto transform hover:scale-105 transition-transform duration-300"></a>
                <h2 class="text-4xl font-bold text-white mb-3 bg-clip-text text-transparent bg-gradient-to-r from-white via-secondary-100 to-white">
                    {% trans "Reset Password" %}</h2>
                <p class="text-lg text-primary-300">{% trans "Enter your email to receive password reset instructions" %}</p>
            </div>
            <div class="bg-primary-800/50 backdrop-blur-sm rounded-2xl p-8 shadow-2xl border border-primary-700/30 relative">
                <div class="absolute inset-0 bg-gradient-to-br from-secondary-500/0 via-secondary-500/0 to-secondary-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                <div class="absolute top-0 inset-x-0 h-px bg-gradient-to-r from-transparent via-secondary-500/50 to-transparent"></div>
                <div class="absolute bottom-0 inset-x-0 h-px bg-gradient-to-r from-transparent via-secondary-500/50 to-transparent"></div>
                <form class="space-y-6" method="post" action="{% url 'accounts:password_reset' %}">
                    {% csrf_token %}
                    <div><label for="email"
                                class="block text-sm font-medium text-primary-300 mb-2">{% trans "Email address" %}</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                     stroke-linejoin="round" class="lucide lucide-mail h-5 w-5 text-primary-500">
                                    <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                                </svg>
                            </div>
                            <input id="email" name="email" type="email" autocomplete="email" required=""
                                   class="appearance-none relative block w-full px-3 py-3 pl-10 border border-primary-700/50 rounded-lg bg-primary-900/50 placeholder-primary-500 text-white focus:outline-none focus:ring-2 focus:ring-secondary-500/50 focus:border-secondary-500/50 transition-all duration-200 hover:border-secondary-500/30"
                                   placeholder="name@example.com" value=""></div>
                    </div>
                    <button type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent rounded-lg text-white bg-gradient-to-r from-secondary-600 to-secondary-500 hover:from-secondary-500 hover:to-secondary-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary-500 font-medium shadow-lg shadow-secondary-600/20 hover:shadow-secondary-600/40 transition-all duration-200 transform hover:scale-[1.02]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="lucide lucide-send w-5 h-5 mr-2 transform group-hover:translate-x-1 transition-transform duration-300">
                            <path d="m22 2-7 20-4-9-9-4Z"></path>
                            <path d="M22 2 11 13"></path>
                        </svg>
                        {% trans "Send Reset Instructions" %}
                    </button>
                </form>
            </div>
            <div class="text-center"><a
                    class="inline-flex items-center text-primary-300 hover:text-secondary-400 transition-colors group"
                    href="{% url 'accounts:login' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="lucide lucide-arrow-left w-4 h-4 mr-2 transform group-hover:-translate-x-1 transition-transform">
                    <path d="m12 19-7-7 7-7"></path>
                    <path d="M19 12H5"></path>
                </svg>
                {% trans "Back to Sign In" %}</a></div>
        </div>
    </section>
{% endblock content %}
