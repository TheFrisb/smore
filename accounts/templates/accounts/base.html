{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smore</title>
    <link rel="stylesheet" href="{% static 'css/tailwind_output.css' %}">
</head>
<body class="min-h-screen bg-primary-950">
{% include 'core/includes/header.html' %}
<main class="pt-20">
    <div class="min-h-screen bg-gradient-to-b from-primary-800 to-primary-900 pt-24 pb-16">
        <div class="container mx-auto px-4">
            <div class="flex flex-col lg:flex-row gap-8">
                {% include 'accounts/includes/sidebar.html' %}
                <div class="flex-1 min-h-[calc(100vh-8rem)]">

                    {% if messages %}
                        {% for message in messages %}
                            <div class="mb-8 bg-secondary-500/10 backdrop-blur-sm rounded-xl p-4 border border-secondary-500/30 flex items-center justify-between animate-fadeIn message-{{ message.id }}">
                                <div class="flex items-center space-x-3">
                                    <div class="bg-secondary-500/20 rounded-full p-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                             viewBox="0 0 24 24"
                                             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                             stroke-linejoin="round"
                                             class="lucide lucide-check-circle2 w-5 h-5 text-secondary-400">
                                            <circle cx="12" cy="12" r="10"></circle>
                                            <path d="m9 12 2 2 4-4"></path>
                                        </svg>
                                    </div>
                                    <p class="text-secondary-400">{{ message }}</p>
                                </div>
                                <button class="text-primary-300 hover:text-white transition-colors closeButton"
                                        data-close-element-selector=".message-{{ message.id }}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                         stroke-linejoin="round" class="w-5 h-5">
                                        <path d="M18 6 6 18"></path>
                                        <path d="m6 6 12 12"></path>
                                    </svg>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    {% block dashboard %}

                    {% endblock dashboard %}
                </div>
            </div>
        </div>
    </div>
</main>
{% include 'core/includes/footer.html' %}

<script src="{% static 'js/core_v1.bundle.js' %}"></script>
</body>
</html>
