{% load util_tags %}
<div class="lg:w-64 flex-shrink-0">
    <div class="bg-primary-800/50 backdrop-blur-sm rounded-2xl p-6 border border-primary-700/30 sticky top-24 max-h-[calc(100vh-8rem)] overflow-y-auto">
        <div class="lg:mb-6 lg:pb-6 lg:border-b lg:border-primary-700/30" id="userDashboardMenuDropdown">
            <div class="flex items-center justify-between w-full">
                <div class="flex items-center space-x-3 overflow-hidden">
                    <div class="min-w-12 h-12 bg-primary-500/10 rounded-full flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                             stroke-linejoin="round" class="lucide lucide-user w-6 h-6 text-secondary-500">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <div class="overflow-hidden">
                        <h3 class="text-white font-medium truncate">{{ request.user.username }}</h3>
                        <p class="text-primary-300 text-sm truncate">{{ request.user.email }}</p>
                    </div>
                </div>
                <div class="flex items-center justify-center lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                         stroke-linejoin="round"
                         class="lucide lucide-chevron-down w-5 h-5 text-primary-500 transition-all duration-300 ease-in-out toggleIcon">
                        <path d="m6 9 6 6 6-6"></path>
                    </svg>
                </div>
            </div>
        </div>
        <nav class="space-y-2 overflow-hidden transition-colors duration-300 ease-in-out h-0 lg:h-auto"
             id="userDashboardMenu">
            <a class="flex items-center justify-between w-full p-3 rounded-lg transition-colors
            {% if request|is_link_active:'accounts:my_account' %}bg-primary-500/10 text-secondary-400{% else %}text-primary-300 hover:bg-primary-700/50 hover:text-white{% endif %}"
               href="{% url 'accounts:my_account' %}">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                         stroke-linejoin="round" class="lucide lucide-user w-5 h-5 mr-3">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span>Account</span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                     stroke-linejoin="round" class="lucide lucide-chevron-right w-4 h-4 opacity-50">
                    <path d="m9 18 6-6-6-6"></path>
                </svg>
            </a>
            <a class="flex items-center justify-between w-full p-3 rounded-lg transition-colors
                     {% if request|is_link_active:'accounts:my_network' %}bg-primary-500/10 text-secondary-400{% else %}text-primary-300 hover:bg-primary-700/50 hover:text-white{% endif %}"
               href="{% url 'accounts:my_network' %}">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                         stroke-linejoin="round" class="lucide lucide-users w-5 h-5 mr-3">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <span>My Network</span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                     stroke-linejoin="round" class="lucide lucide-chevron-right w-4 h-4 opacity-50">
                    <path d="m9 18 6-6-6-6"></path>
                </svg>
            </a>
            <a class="flex items-center justify-between w-full p-3 rounded-lg transition-colors text-primary-300 hover:bg-primary-700/50 hover:text-white
            {% if request|is_link_active:'accounts:manage_plan' %}bg-primary-500/10 text-secondary-400{% else %}text-primary-300 hover:bg-primary-700/50 hover:text-white{% endif %}"
               href="{% url 'accounts:manage_plan' %}">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                         stroke-linejoin="round" class="lucide lucide-credit-card w-5 h-5 mr-3">
                        <rect width="20" height="14" x="2" y="5" rx="2"></rect>
                        <line x1="2" x2="22" y1="10" y2="10"></line>
                    </svg>
                    <span>Manage Plan</span></div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                     stroke-linejoin="round" class="lucide lucide-chevron-right w-4 h-4 opacity-50">
                    <path d="m9 18 6-6-6-6"></path>
                </svg>
            </a>
            <a class="flex items-center justify-between w-full p-3 rounded-lg transition-colors text-primary-300 hover:bg-primary-700/50 hover:text-white
            {% if request|is_link_active:'accounts:request_withdrawal' %}bg-primary-500/10 text-secondary-400{% else %}text-primary-300 hover:bg-primary-700/50 hover:text-white{% endif %}"
               href="{% url 'accounts:request_withdrawal' %}">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                         stroke-linejoin="round" class="lucide lucide-wallet w-5 h-5 mr-3">
                        <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path>
                        <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path>
                        <path d="M18 12a2 2 0 0 0 0 4h4v-4Z"></path>
                    </svg>
                    <span>Request Withdrawal</span></div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                     stroke-linejoin="round" class="lucide lucide-chevron-right w-4 h-4 opacity-50">
                    <path d="m9 18 6-6-6-6"></path>
                </svg>
            </a>
            <a class="flex items-center justify-between w-full p-3 rounded-lg transition-colors text-primary-300 hover:bg-primary-700/50 hover:text-white
            {% if request|is_link_active:'accounts:contact_us' %}bg-primary-500/10 text-secondary-400{% else %}text-primary-300 hover:bg-primary-700/50 hover:text-white{% endif %}"
               href="{% url 'accounts:contact_us' %}">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                         stroke-linejoin="round" class="lucide lucide-message-square w-5 h-5 mr-3">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span>Contact Us</span></div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                     stroke-linejoin="round" class="lucide lucide-chevron-right w-4 h-4 opacity-50">
                    <path d="m9 18 6-6-6-6"></path>
                </svg>
            </a>
            <a class="flex items-center justify-between w-full p-3 rounded-lg transition-colors text-primary-300 hover:bg-primary-700/50 hover:text-white
            {% if request|is_link_active:'accounts:faq' %}bg-primary-500/10 text-secondary-400{% else %}text-primary-300 hover:bg-primary-700/50 hover:text-white{% endif %}"
               href="{% url 'accounts:faq' %}">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                         stroke-linejoin="round" class="lucide lucide-help-circle w-5 h-5 mr-3">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                        <path d="M12 17h.01"></path>
                    </svg>
                    <span>FAQ</span></div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                     stroke-linejoin="round" class="lucide lucide-chevron-right w-4 h-4 opacity-50">
                    <path d="m9 18 6-6-6-6"></path>
                </svg>
            </a>
            <form method="post" action="{% url 'accounts:logout' %}">
                {% csrf_token %}
                <button type="submit"
                        class="flex items-center justify-between w-full p-3 rounded-lg text-red-400 hover:bg-red-500/10 transition-colors">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                             stroke-linejoin="round" class="lucide lucide-log-out w-5 h-5 mr-3">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" x2="9" y1="12" y2="12"></line>
                        </svg>
                        <span>Sign Out</span></div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                         stroke-linejoin="round" class="lucide lucide-chevron-right w-4 h-4 opacity-50">
                        <path d="m9 18 6-6-6-6"></path>
                    </svg>
                </button>
            </form>
        </nav>
    </div>
</div>
