<section
        class="h-screen flex items-center justify-center  overflow-hidden">
    <div class="absolute inset-0 bg-squares-pattern opacity-5 pointer-events-none"></div>

    <div class="absolute inset-0">
        <div class="absolute inset-0 bg-gradient-radial from-secondary-500/5 via-transparent to-transparent opacity-30"></div>
        <div class="absolute right-0 top-1/4 w-96 h-96 bg-secondary-500/5 rounded-full filter blur-3xl"></div>
        <div class="absolute left-0 bottom-1/4 w-96 h-96 bg-secondary-500/5 rounded-full filter blur-3xl"></div>
    </div>

    <div class="absolute top-8 left-8 w-5/12 md:w-[420px] opacity-5  " data-aos="fade-up-right"
         data-aos-duration="800">

        <img class=" w-full h-full  opacity-5" src="/static/assets/images/soccer_player2.png" alt="">


    </div>

    <div class="absolute bottom-8 right-8 w-4/12 md:w-[420px] opacity-5  "
         data-aos="fade-up-right" data-aos-duration="1200">

        <img class=" w-full h-full  opacity-5" src="/static/assets/images/basketball-player.png" alt="">


    </div>
    <div class="container mx-auto px-4 relative  flex items-center justify-center">
        <div class="flex items-center flex-col justify-center w-full gap-6">
            <div class="flex flex-col items-center min-h-20 justify-start gap-4">

                <img src="{% static 'assets/images/logo.png' %}" alt="Smore Logo" class="h-48 opacity-80"
                     data-aos="fade-down">

                <div class="relative group flex-shrink-0" data-aos="fade-right">
                    <div class="absolute -inset-1 bg-gradient-to-r from-secondary-500 to-secondary-500 rounded-lg blur opacity-0 group-hover:opacity-20 transition duration-1000 group-hover:duration-200"></div>
                    <div class="flex flex-col md:flex-row items-start md:items-center justify-start md:gap-2 gap-0">
                        <span class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-secondary-200 animate-pulse">SMORE</span>


                    </div>
                </div>
            </div>
            <a href="https://t.me/smoreinfo" data-aos="flip-down" data-aos-duration="400"
               rel="noopener noreferrer"
               class="fireLeadEventButton w-full lg:w-auto group relative inline-flex items-center justify-between px-4 py-5 text-xl font-bold text-white bg-gradient-to-r from-secondary-600 to-secondary-500 rounded-lg overflow-hidden transition-all duration-300 hover:scale-105 hover:shadow-xl hover:shadow-secondary-600/30 z-10  ">
                <div class="absolute inset-0 bg-gradient-to-r from-secondary-400 to-secondary-300 opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
                <div class="flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="lucide lucide-send w-6 h-6 mr-3 animate-pulse">
                        <path d="m22 2-7 20-4-9-9-4Z"></path>
                        <path d="M22 2 11 13"></path>
                    </svg>
                    <span>{% trans "Free Telegram Channel" %}</span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="lucide lucide-chevron-right w-5 h-5 ml-2 transform group-hover:translate-x-1 transition-transform">
                    <path d="m9 18 6-6-6-6"></path>
                </svg>
            </a>
            <a
                    {% if referred_user %}
                        href="{{ referred_user.referral_link }}"
                    {% else %}
                        href="{% url 'core:home' %}"
                    {% endif %}
                        rel="noopener noreferrer"
                        data-aos="flip-up"
                        data-aos-duration="600"

                        class="w-full lg:w-auto group relative inline-flex items-center justify-between px-4 py-5 bg-primary-800/50 text-xl text-white font-bold rounded-lg hover:bg-primary-700/50 transition-colors border border-primary-700/50 hover:border-secondary-500/30 overflow-hidden  duration-300 hover:scale-105 hover:shadow-xl hover:shadow-secondary-600/30 z-10 ">
                <div class="flex items-center justify-center gap-2">

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="lucide lucide-send w-6 h-6 mr-3 animate-pulse">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/>
                        <path d="M2 12h20"/>
                    </svg>
                    <span>{% trans "Website" %}</span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="lucide lucide-chevron-right w-5 h-5 ml-2 transform group-hover:translate-x-1 transition-transform">
                    <path d="m9 18 6-6-6-6"></path>
                </svg>
            </a>
        </div>
    </div>
</section>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("{% url 'facebook:view_content_pixel_event' %}", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": "{{ csrf_token }}"
      },
    })

  });

</script>
