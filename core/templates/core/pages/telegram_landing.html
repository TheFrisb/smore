{% extends 'core/base.html' %}
{% load static %}
{% block content %}
    <section class="min-h-screen bg-gradient-to-b from-primary-800 to-primary-900 relative overflow-hidden">
        <div class="absolute inset-0 bg-squares-pattern opacity-5 pointer-events-none"></div>
        <div class="absolute inset-0 flex items-center justify-center opacity-10 pointer-events-none"><img
                src="https://i.ibb.co/LRzvJgr/smore-logo.png" alt="Background Logo"
                class="w-[80%] max-w-[800px] object-contain opacity-20 select-none"></div>
        <div class="absolute inset-0">
            <div class="absolute inset-0 bg-gradient-radial from-secondary-500/5 via-transparent to-transparent opacity-30"></div>
            <div class="absolute right-0 top-1/4 w-96 h-96 bg-secondary-500/5 rounded-full filter blur-3xl"></div>
            <div class="absolute left-0 bottom-1/4 w-96 h-96 bg-secondary-500/5 rounded-full filter blur-3xl"></div>
        </div>
        <div class="container mx-auto px-4 relative">
            <div class="flex justify-center pt-8 ">
                <a href="https://t.me/smoreinfo" target="_blank"
                   rel="noopener noreferrer"
                   class="w-full lg:w-auto group relative inline-flex items-center justify-between px-4 py-5 text-xl font-bold text-white bg-gradient-to-r from-secondary-600 to-secondary-500 rounded-lg overflow-hidden transition-all duration-300 hover:scale-105 hover:shadow-xl hover:shadow-secondary-600/30 z-10">
                    <div class="absolute inset-0 bg-gradient-to-r from-secondary-400 to-secondary-300 opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
                    <div class="flex items-center justify-start gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="lucide lucide-send w-6 h-6 mr-3 animate-pulse">
                            <path d="m22 2-7 20-4-9-9-4Z"></path>
                            <path d="M22 2 11 13"></path>
                        </svg>
                        <span>Free Telegram Channel</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="lucide lucide-chevron-right w-5 h-5 ml-2 transform group-hover:translate-x-1 transition-transform">
                        <path d="m9 18 6-6-6-6"></path>
                    </svg>
                </a>
            </div>
        </div>
    </section>
{% endblock content %}
