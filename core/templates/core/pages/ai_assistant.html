{% extends 'core/base.html' %}
{% load util_tags i18n %}
{% block content %}
    <input type="hidden" id="hasAccessInput" value="{{ has_access }}">
    <div class="min-h-screen  flex-col ">
        <div class="bg-primary-800/50 backdrop-blur-sm border-b border-primary-700/30 p-4">
            <div class="container mx-auto flex items-center">

                <div class="flex w-full items-center justify-center gap-4">
                    <div
                            class="w-12 h-12 bg-gradient-to-r from-secondary-600 to-secondary-500 rounded-full shadow-lg shadow-secondary-600/20 hover:shadow-secondary-600/40 flex items-center justify-center transform hover:scale-110 transition-all duration-200 z-50">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="lucide lucide-bot w-8 h-8 text-white">
                            <path d="M12 8V4H8"></path>
                            <rect width="16" height="12" x="4" y="8" rx="2"></rect>
                            <path d="M2 14h2"></path>
                            <path d="M20 14h2"></path>
                            <path d="M15 13v2"></path>
                            <path d="M9 13v2"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white">AI Analyst</h1>
                        <p class="text-primary-300 text-sm">Ask me anything about sport matches analysis</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-1 overflow-y-auto p-4 pb-44 relative">
            <div class="container mx-auto max-w-4xl space-y-6" id="aiAssistantMessagesContainer">
                <div class="flex justify-start">
                    <div class="max-w-[80%] rounded-2xl p-4 bg-primary-800/50 border border-secondary-700/30 text-primary-200 mr-12">
                        <p class=" text-left">Hello! I'm your AI Analyst.<br>Ask me anything about sport matches
                            analysis
                            and predictions.</p>
                    </div>
                </div>
            </div>
            <div class="fixed bottom-28 right-8 xl:right-64 xl:bottom-64">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="lucide lucide-bot w-48 h-48 xl:w-64 xl:h-64 text-secondary-400 opacity-10 transition-all duration-200">
                    <path d="M12 8V4H8"></path>
                    <rect width="16" height="12" x="4" y="8" rx="2"></rect>
                    <path d="M2 14h2"></path>
                    <path d="M20 14h2"></path>
                    <path d="M15 13v2"></path>
                    <path d="M9 13v2"></path>
                </svg>
            </div>

        </div>
        <div class="bg-primary-800/50 backdrop-blur-sm border-t border-primary-700/30 p-4 fixed bottom-0 w-full">
            <div class="container mx-auto max-w-4xl">
                <div class="flex items-center gap-4">
                    <div class="flex-1 bg-primary-900/50 rounded-xl border border-primary-700/30 focus-within:border-secondary-500/50 transition-colors">
                        <textarea placeholder="Type your message..." id="aiAssistantInput"
                                  class="overflow-y-auto w-full bg-transparent border-none focus:ring-0 text-white placeholder-primary-500 p-4 min-h-[52px] max-h-32 resize-none focus:outline-none no-scrollbar"
                                  rows="1"></textarea>
                    </div>
                    <button disabled="" id="aiAssistantSendButton"
                            class="bg-secondary-600 text-white p-4 rounded-xl hover:bg-secondary-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="lucide lucide-send w-5 h-5">
                            <path d="m22 2-7 20-4-9-9-4Z"></path>
                            <path d="M22 2 11 13"></path>
                        </svg>
                    </button>
                </div>
                <p class="text-primary-400 text-sm mt-2 hidden md:block">Press Enter to send, Shift + Enter for new
                    line</p>
            </div>
        </div>

    </div>
{% endblock content %}
