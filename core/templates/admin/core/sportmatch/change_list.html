{% extends "admin/change_list.html" %}
{% block object-tools-items %}
    {% if custom_buttons %}
        {% for btn in custom_buttons %}
            <li>
                <a href="{{ btn.url }}" class="button {{ btn.class }}">{{ btn.label }}</a>
            </li>
        {% endfor %}
    {% endif %}
    {{ block.super }}
{% endblock %}
